<div id="chat-launcher">
  <span style="animation: fadeIcon 0.4s ease; display: inline-block;">🤖</span>
  <div id="chat-tooltip">Click here for a Chatbot!</div>
</div>

<div id="chat-container-wrapper">
  <div id="chat-container">
    <div id="chat-header">
  <div id="chat-title-badge">
    <img src="https://i.imgur.com/VPWzyBV.png" alt="Logo" class="badge-logo" />
    ThinkEdge AI
  </div>
      <div id="chat-close">&times;</div>
    </div>
    <div id="messages">
      <div class="message bot">👋 Hi! I'm your ThinkEdge AI assistant. How can I help you today?</div>
    </div>
    <div id="preset-buttons">
  <button class="preset-btn">What services do you offer?</button>
  <button class="preset-btn">Pricing for chatbots</button>
</div>

<div id="input-area">
      <input id="input" placeholder="Type your message..." autocomplete="off" />
      <button id="send">Send</button>
    </div>
  </div>
</div>

<style>
  :root {
    --bg: #101218;
    --text: #ffffff;
    --bot: #1f2330;
    --user: #6c63ff;
    --accent: #00bfff;
    --font: 'Segoe UI', 'Inter', sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: var(--font);
    background: var(--bg);
  }

  #chat-launcher {
  
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: linear-gradient(135deg, #6c63ff, #a76cfa);
  color: white;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
  z-index: 999;
  transition: all 0.3s ease;

  position: fixed;
  bottom: 25px;
  right: 25px;
  background: linear-gradient(135deg, #6c63ff, #a76cfa);
  color: white;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
  z-index: 999;
  transition: all 0.3s ease;
}

#chat-launcher:hover #chat-tooltip {
  
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;

  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s ease;
  pointer-events: none;
}

  #chat-launcher:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(108, 93, 211, 0.5);
}

  #chat-tooltip {
    position: absolute;
    bottom: 70px;
    right: 0;
    background: #d3d3d3;
    color: #000;
    font-size: 13px;
    padding: 8px 12px;
    border-radius: 8px;
    white-space: nowrap;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    font-weight: 500;
    animation: tooltipFade 0.6s ease forwards;
  }

  @keyframes tooltipFade {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  #chat-container-wrapper {
  transition: transform 0.3s ease, opacity 0.3s ease;
  position: fixed;
  bottom: 95px;
  right: 25px;
  width: 400px;
  height: 580px;
  background: rgba(16, 18, 24, 0.8);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  display: none;
  flex-direction: column;
  z-index: 998;
  animation: slideUp 0.3s ease;
}

  @keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  #chat-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    background: var(--bg);
    border-radius: 20px;
    overflow: hidden;
  }

  #chat-header {
    background: #15171f;
    padding: 12px 16px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #2b2f3c;
  }

  #chat-header img {
    height: 40px;
    width: 40px;
    object-fit: cover;
    border-radius: 50%;
  }

  #chat-title-badge {
    font-size: 18px;
    font-weight: 600;
    font-family: 'Poppins', 'Segoe UI', sans-serif;
    animation: bounceIn 0.5s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    background: transparent;
    padding: 0;
  }

  @keyframes bounceIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  #chat-close {
    cursor: pointer;
    font-size: 24px;
    font-weight: bold;
    margin-left: auto;
    padding-left: 12px;
  }

  #messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
  max-width: 80%;
  padding: 12px 16px;
  border-radius: 20px;
  font-size: 15px;
  line-height: 1.4;
  animation: slideIn 0.3s ease;
  font-weight: bold;
  border: 1px solid rgba(255, 255, 255, 0.1);
  background-clip: padding-box;
}

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .bot {
    align-self: flex-start;
    background: var(--bot);
    color: #e0e0e0;
  }

  .user {
    align-self: flex-end;
    background: var(--user);
    color: white;
  }

  #input-area {
    display: flex;
    border-top: 1px solid #272b35;
    background: #181b23;
    padding: 10px;
  }

  #input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    background: #21252e;
    color: white;
  }

  #send {
    background: var(--user);
    border: none;
    margin-left: 10px;
    padding: 0 18px;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  #send:hover {
    transform: scale(1.05);
    background: #7b72f0;
  }

  .typing-indicator {
    display: flex;
    gap: 4px;
    align-items: center;
    margin-top: 5px;
    padding: 8px 12px;
    border-radius: 14px;
    background: var(--bot);
    width: fit-content;
    animation: slideIn 0.3s ease;
  }

  .typing-indicator span {
    width: 6px;
    height: 6px;
    background-color: #aaa;
    border-radius: 50%;
    display: inline-block;
    animation: bounce 1.4s infinite ease-in-out both;
  }

  .typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
  }

  .typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }

  @keyframes fadeIcon {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
.badge-logo {
    height: 28px;
    width: 28px;
    object-fit: cover;
    border-radius: 50%;
  }
.preset-btn {
  background: var(--user);
  color: white;
  padding: 10px 14px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.3s;
  max-width: 80%;
  text-align: left;
  align-self: flex-end;
  animation: slideIn 0.3s ease;
}

.preset-btn:hover {
  background: #3d4257;
}
#preset-buttons {
  display: flex;
  flex-direction: column;
  gap: 8px;
  align-items: flex-end;
  padding: 10px 20px;
  background: transparent;
  border: none;
}

.preset-btn {
  background: #2f3242;
  color: white;
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.3s;
  text-align: left;
}

.preset-btn:hover {
  background: #3d4257;
}
</style>

<script>
  const launcher = document.getElementById("chat-launcher");
  const wrapper = document.getElementById("chat-container-wrapper");
  const input = document.getElementById("input");
  const send = document.getElementById("send");
  const messages = document.getElementById("messages");
  const tooltip = document.getElementById("chat-tooltip");
  const closeBtn = document.getElementById("chat-close");
  const webhookURL = "https://aldooo.app.n8n.cloud/webhook/chatbot";

  function getCookie(name) {
    const cookies = document.cookie.split(';');
    for (let c of cookies) {
      const [k, v] = c.trim().split('=');
      if (k === name) return v;
    }
    return null;
  }

  function setCookie(name, value, days = 1) {
    const expires = new Date(Date.now() + days * 864e5).toUTCString();
    document.cookie = `${name}=${value}; expires=${expires}; path=/`;
  }

  let sessionId = getCookie("sessionId");
  if (!sessionId) {
    sessionId = `${Date.now()}-${Math.floor(Math.random() * 10000)}`;
    setCookie("sessionId", sessionId, 1);
  }

  launcher.onclick = () => {
  if (tooltip) tooltip.style.display = "none";
  const isOpen = wrapper.style.display === "flex";

  if (isOpen) {
    wrapper.style.transform = 'scale(0.9)';
    wrapper.style.opacity = '0';
    setTimeout(() => {
      wrapper.style.display = "none";
      wrapper.style.transform = 'scale(1)';
      wrapper.style.opacity = '1';
      launcher.innerHTML = '<span style="animation: fadeIcon 0.4s ease; display: inline-block;">🤖</span>';
    }, 250);
  } else {
    wrapper.style.display = "flex";
    launcher.innerHTML = '<span style="animation: fadeIcon 0.4s ease; display: inline-block;">👋</span>';
  }
  }

  
  if (closeBtn) {
  closeBtn.onclick = () => {
    wrapper.style.transform = 'scale(0.9)';
    wrapper.style.opacity = '0';
    setTimeout(() => {
      wrapper.style.display = "none";
      wrapper.style.transform = 'scale(1)';
      wrapper.style.opacity = '1';
      launcher.innerHTML = '<span style="animation: fadeIcon 0.4s ease; display: inline-block;">🤖</span>';
    }, 250);
  };
}

  function addMessage(text, sender = "user") {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
  div.innerHTML = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}


  function showTyping() {
    const typing = document.createElement("div");
    typing.className = "typing-indicator bot";
    typing.id = "typing";
    typing.innerHTML = "<span></span><span></span><span></span>";
    messages.appendChild(typing);
    messages.scrollTop = messages.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
  }

  async function sendMessage() {
    const presetContainer = document.getElementById("preset-buttons");
    if (presetContainer) presetContainer.style.display = "none";
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    showTyping();

    try {
      const res = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, sessionId: sessionId })
      });
      const data = await res.json();
      removeTyping();
      addMessage(data.reply || "⚠️ No response from bot", "bot");
    } catch (err) {
      removeTyping();
      addMessage("⚠️ Error connecting to server.", "bot");
    }
  }

  send.onclick = sendMessage;
  input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});

// Preset button listeners
const presetButtons = document.querySelectorAll(".preset-btn");
presetButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    input.value = btn.textContent;
    sendMessage();
    const presetContainer = document.getElementById("preset-buttons");
    if (presetContainer) presetContainer.style.display = "none";
  });
});
</script>
